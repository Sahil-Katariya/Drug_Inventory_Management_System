<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Drug Inventory</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">Drug<span>Dynamics</span></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#shop">Shop Medicine</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h2>Login</h2>
            <form class="auth-form" action="#">
                <!-- Username or Phone Number input -->
                <input type="text" placeholder="Contact Number or Username" pattern="(\d{10})|(\w{3,})" title="Enter a 10-digit phone number or a valid username" required>

                <!-- Password input -->
                <input type="password" placeholder="Password" required>
                
                <!-- Submit Button -->
                <button class="btn-primary" type="submit">Login</button>
                
                <!-- Forgot password and Register links -->
                <p><a href="forgot-password.html" class="forgot-password">Forgot Password?</a></p>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </section>

</body>
</html>
