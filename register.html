<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Drug Inventory</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">Drug<span>Dynamics</span></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#shop">Shop Medicine</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Register Form Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h2>Register</h2>
            <form class="auth-form" action="#">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Contact Number" pattern="(\d{10})" title="Enter a 10-digit phone number or a valid username" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <select required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="medical-store">Medical Store</option>
                    <option value="patient">Patient</option>
                </select>
                <button class="btn-primary" type="submit">Register</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </section>

</body>
</html>
